<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>UI Basics</title>
</head>
<header>

</header>
<body>
    <div class="Container">
        <h1 class="text1">Casio</h1>
        <div class="Display">
            <p class="expression">5+7+10</p>
            <p class="result">22</p>
        </div>
        <div class="operations">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="eval1">=</button>
            <button class="btn">/</button>
            <button class="btn">sin(</button>
            <button class="btn">)</button>
            <button class="clear">Clear</button>
        </div>
    </div>
</body>
<script src="./cal.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.7.2/math.min.js"></script>

</html>
